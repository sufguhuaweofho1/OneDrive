<html>
    <head>
        <title>Simple Website</title>
        <style>
            /* Basic reset */
            body, h1, p {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            
            /* Set background color and text color */
            body {
                background-color: #f4f4f4;
                color: #333;
                line-height: 1.6;
                font-size: 18px;
                padding: 20px;
            }

            /* Style for the title */
            h1 {
                color: #2c3e50;
                text-align: center;
                font-size: 36px;
                margin-bottom: 20px;
            }

            /* Style for paragraphs */
            p {
                margin: 10px 0;
                padding: 8px;
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            /* Add some hover effects for paragraphs */
            p:hover {
                background-color: #e0e0e0;
                cursor: pointer;
            }

            /* Add a simple box-shadow to the entire page */
            body {
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            /* Create spacing between each section */
            p + p {
                margin-top: 15px;
            }

            /* Styling for the first and last paragraphs */
            p:first-child {
                font-weight: bold;
            }

            p:last-child {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>This is a simple Website</h1>
        <p>In this website we are going to do absolutely nothing.</p>
        <p>Here are some of the things that needs to be done.</p>
        <p>- Nothing</p>
        <p>- Nothing</p>
        <p>- and Nothing</p>
        <p>Thank you for your time</p>
    </body>
</html>
